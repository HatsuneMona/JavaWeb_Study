<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>实验一 JS表单合法性验证</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <style>
    .left {
      max-width: 200px;
      font-size: 20px;
    }
  </style>
</head>
<body>
<div class="container" style="width: calc(100% - 200px);">
  <!--TODO 改这个action-->
  <form action="#" method="post">
    <table class="table table-bordered">
      <tr>
        <td class="bg-primary left text-center">
          密码：
        </td>
        <td>
          <input type="password" id="password" name="password"
                 class="form-control" onblur="checkPassword()"
                 placeholder="请输入密码。字母与数字的组合，6-20个字符">
        </td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">真实姓名：</td>
        <td><input type="text" id="realname" name="realname"
                   class="form-control" onblur="checkInfo('realname','str',2,5)"
                   placeholder="请输入真实姓名"></td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">院系：</td>
        <td>
          <select id="dept" name="dept" class="form-control">
            <option>计算机工程系</option>
            <option>英语系</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">专业：</td>
        <td>
          <select id="profession" name="profession" class="form-control">
            <option>计算机科学与技术</option>
            <option>网络工程</option>
            <option>软件工程</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">年级：</td>
        <td><input type="text" id="year" name="year"
                   class="form-control" onblur="checkInfo('year','number',4,4)"
                   placeholder="请输入入学年份，四位数字"></td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">校内职务：</td>
        <td><input type="text" id="duty" name="duty"
                   class="form-control" onblur="checkInfo('duty','str',1,15)"
                   placeholder="请输入校内职务，不能为空"></td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">性别：</td>
        <td>
          <label class="radio-inline" for="male">
            <input type="radio" id="male" name="sex"
                   value="male">男
          </label>
          <label class="radio-inline" for="female">
            <input type="radio" id="female" name="sex"
                   value="female">女
          </label>
          <label class="radio-inline" for="other">
            <input type="radio" id="other" name="sex"
                   value="other">其他
          </label>
        </td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">爪机：</td>
        <td><input type="text" id="phone" name="phone"
                   class="form-control" onblur="checkInfo('phone','number',11,11)"
                   placeholder="请输入手机号码"></td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">邮箱：</td>
        <td><input type="email" id="email" name="email"
                   class="form-control"
                   placeholder="请输入邮箱"></td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">角色：</td>
        <td><input type="text" id="role" name="role"
                   class="form-control" onblur="checkInfo('role','str',1,10)"
                   value="普通用户"></td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">用户状态：</td>
        <td>
          <select id="state" name="state" class="form-control">
            <option>启用</option>
            <option>禁用</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="bg-primary left text-center">备注：</td>
        <td>
          <textarea class="form-control"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" onclick="return checkAll()"
                 value="注册" class="btn btn-danger btn-block">
        </td>
      </tr>
    </table>
  </form>
</div>
<script src="resources/js/regcheck.js"></script>
</body>
</html>
