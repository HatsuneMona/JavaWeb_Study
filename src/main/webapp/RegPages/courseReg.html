<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>TeacerReg</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../resources/css/stureg.css" type="text/css">

</head>
<body>
<div class="text-center">
  <h3>新建课程</h3>
</div>
<div class="regmain container"> <!--后者居中-->
  <!--  TODO 把这个action改到servlet上去-->
  <form action="../index.html" method="post">
    <table class="table table-bordered">
      <tr>
        <td class="bg-primary text-center" style="max-width: 150px;">课程编号：</td>
        <td><input type="text" id="courseNo" name="courseNo"
                   class="form-control" onblur="checkNumber(courseNo, 2, 11)"
                   placeholder="请输入新课程的编号">
        </td>
      </tr>
      <tr>
        <td class="bg-primary text-center">课程名称：</td>
        <td><input type="text" id="courseName" name="courseName"
                   class="form-control" onblur="checkUnicode(courseName, 2, 20)"
                   placeholder="请输入课程名称"></td>
      </tr>
      <tr>
        <td class="bg-primary text-center">先行课：</td>
        <td><input type="text" onblur="checkNumber(firstClass, 2, 11)"
                   id="firstClass" name="firstClass"
                   class="form-control" placeholder="请输入本课的先行课编号"></td>
      </tr>
      <tr>
        <td class="bg-primary text-center">学分：</td>
        <td><input type="text" onblur="checkNumber(courseCredit, 1, 3)"
                   id="courseCredit" name="courseCredit"
                   class="form-control" placeholder="请输入本课的学分"></td>
      </tr>
      <tr>
        <td class="bg-primary text-center">任课教师：</td>
        <td><input type="text" onblur="checkNumber(teacher, 2, 11)"
                   id="teacher" name="teacher"
                   class="form-control" placeholder="请输入任课教师的教职工号"></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" onclick="return checkAll()"
                 value="添加" class="btn btn-danger btn-block">
        </td>
      </tr>
    </table>
  </form>
</div>
<script src="../resources/js/regCheckAll.js"></script>
<script>
  function checkAll() {
    if (checkNumber(courseNo, 2, 11) &&
        checkUnicode(courseName, 2, 20) &&
        checkNumber(firstClass, 2, 11) &&
        checkNumber(courseCredit, 1, 3) &&
        checkNumber(teacher, 2, 11)) {
      return true;
    } else {
      return false
    }
  }
</script>

</body>
</html>
